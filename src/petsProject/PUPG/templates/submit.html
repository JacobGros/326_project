{% extends "generic.html" %}

{% block content %}
<h1>Submit your pets!</h1> 
      <h2>Do you think that your pet has what it takes to compete and win in a cuteness-based competition? If you do, then submit pictures of your pets and share the cuteness with others.</h2>
      <img class="img-responsive img-rounded" src="http://pluspng.com/img-png/png-domestic-animals-bigstock-group-of-pets-standing-in-fron-7843960-400.png" height=242px>
      <div class="row">
            <div class="col-sm-2">
                <label>
			<select>
				<option value="Dog">Dog</option>
				<option value="Cat">Cat</option>
				<option value="Bird">Bird</option>
				<option value="Mouse">Mouse</option>
				<option value="Hampster">Hampster</option>
				<option value="Lizard">Lizard</option>
				<option value="Snake">Snake</option>
				<option value="Fish">Fish</option>
				<option value="Snail">Snail</option>
				<option value="Horse">Horse</option>
				<option value="Rock">Rock</option>
				<option value="Chinchilla">Chinchilla</option>
				<option value="Chicken">Chicken</option>
				<option value="Bird">Bird</option>
				<option value="Frog">Frog</option>
			</select>
            </div>
        </div>
      <label class="btn btn-default">
	<form action="myform.cgi">
<br>
<input type="file" name="fileupload" value="fileupload" id="fileupload">
</label>
<br><br>
      <button type="button">Submit!</button>
{% endblock %}
